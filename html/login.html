<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0" />
    <title>登录系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/public/jquery-3.6.0.min.js"></script>
    <script src="/public/bootstrap.bundle.min.js"></script>
    <script src="/public/mock.js"></script>
    <script src="/public/js.cookie.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="all col-md-4 col-md-offset-4">
                <p class="title-content">欢迎使用宿舍管理系统</p>
                <form class="form-horizontal">
                    <div class="form-group claer-m">
                        <input type="text" name="account" class="form-control" id="account" placeholder="账号"
                            autocomplete="off">
                        <p class="hint name-hint"></p>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="密码"
                            autocomplete="off">
                        <p class="hint password-hint"></p>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="type" id="system_admin">系统管理员
                        </label>
                        <label>
                            <input type="radio" name="type" id="houseparent">宿舍管理员
                        </label>
                        <label>
                            <input type="radio" name="type" id="student">学生
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                    <button type="button" class="btn btn-block" onclick="check_data()">登录</button>
                    <p class="btn-bottom">
                        <button type="button" class="btn btn-default">注册</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/data.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
