<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍管理系统</title>
    <link rel="stylesheet" href="/fonts/iconfont.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/public/jquery-3.6.0.min.js"></script>
    <script src="/public/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="all">
        <div class="container">
            <div class="row">
                <!-- 头部 -->
                <div class="nav">
                    <sapn class="nav-title">宿舍管理系统</sapn>
                    <ol class="breadcrumb path">
                        <!-- <li><a href="/index.html" class="index">首页</a></li>
                        <li class="active">购物车</li> -->
                    </ol>
                    <span class="username">欢迎您！</span>
                    <div class="btn-group right">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="/img/天空3.jpeg" alt="..." class="img-circle">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人信息</a></li>
                            <li class="logout"><a href="#">注销</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row flex-content">
                    <!-- 列表 -->
                    <div class="list-group col-md-1 lists">

                    </div>

                    <!-- 内容 -->
                    <div class="public col-md-8">
                        <div class="content">
                            <p class="content-title edit-title">修改密码</p>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="password" class="form-control" id="oldPwd" placeholder="原密码">
                                    </div>
                                    <span class="hint oldPwd-hint"></span>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="password" class="form-control" id="newPwd" placeholder="新密码">
                                    </div>
                                    <span class="hint newPwd-hint"></span>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-2">
                                        <input type="password" class="form-control" id="reNewPwd" placeholder="重复新密码">
                                    </div>
                                    <span class="hint reNewPwd-hint"></span>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-4 col-md-2">
                                        <button type="button" class="btn btn-primary edit-pwd">修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/content.js"></script>
    <script src="/js/editPwd.js"></script>
